<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Choix des Statistiques</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    html,body{margin:0;padding:0;width:100vw;height:100vh;overflow-x:hidden;overscroll-behavior-x:none;box-sizing:border-box;}
    body{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;max-width:100vw;background:#1e0f16;color:#fff;font-family:'Segoe UI',Arial,sans-serif;}
    main{width:100%;max-width:500px;margin:0 auto;padding:22px 10px 32px 10px;display:flex;flex-direction:column;align-items:center;}
    h1{margin-top:18px;font-size:2em;color:#B71C3A;font-weight:800;text-align:center;text-shadow:0 2px 16px #b71c3a55;}
    /* ===== Bouton retour plus petit ===== */
    .return-btn{background:#B71C3A;color:#fff;border:none;border-radius:14px;padding:10px 24px;font-size:0.96em;font-weight:bold;cursor:pointer;box-shadow:0 0 14px #ffcf57,0 0 24px #ffcf5720;transition:background 0.18s,box-shadow 0.18s;margin:18px auto 10px;width:86vw;max-width:360px;outline:none;text-align:center;letter-spacing:1px;display:block;}
    .return-btn:hover{background:#881329;box-shadow:0 0 16px #ffd74d,0 0 30px #ffeb3b70;}
    .category{background-color:#2c1621;color:#fff;border:2px solid #B71C3A;border-radius:12px;padding:14px 22px;margin:14px auto 0;font-size:1.1em;font-weight:bold;cursor:pointer;transition:all 0.2s;width:90vw;max-width:380px;text-align:center;box-shadow:0 0 10px #b71c3a30;user-select:none;}
    .category:hover{background-color:#B71C3A;color:#fffde4;border-color:#ffc107;}
    .disabled{opacity:0.45;cursor:not-allowed;background:#42334a;border:2px solid #594d5a;color:#bbb;box-shadow:none;}
    @media(max-width:700px){h1{font-size:1.13em;}main{padding:13px 2vw 20px}.return-btn{font-size:0.9em;padding:10px 0;max-width:95vw}.category{font-size:1em;padding:12px 0}}
  </style>
</head>
<body>
  <main>
    <button class="return-btn" onclick="window.history.back();">Retour</button>
    <h1>QUE VEUX TU CALCULER ?</h1>

    <div class="category" data-cat="physique">üí™ Physique</div>
    <div class="category" data-cat="mental" onclick="window.location.href='selection-mentale.html'">üß† Mental</div>
    <div class="category disabled" data-cat="social">ü§ù Social üèóÔ∏è</div>
    <div class="category disabled" data-cat="finances">üí∏ Finances üèóÔ∏è</div>

  </main>
  <script>
    document.querySelectorAll('.category:not(.disabled)').forEach(card=>{
      const cat=card.dataset.cat;
      if(cat!=='mental'){
        card.addEventListener('dblclick',()=>{if(cat)location.href=`selection-${cat}.html`;});
      }
    });
  </script>
</body>
</html>
